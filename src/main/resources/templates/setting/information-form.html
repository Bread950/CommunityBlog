<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Add New Post</title>
</head>

<body>

	<div class="container">

		<h3>Update information</h3>
		<hr>

		<p class="h4 mb-4">Input your information here</p>

		<form th:action="@{/setting/update}" th:object="${theAccount}"
			method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> <input type="text"
				th:field="*{displayName}" class="form-control mb-4 col-4"
				placeholder="Title"> <input type="text" th:field="*{email}"
				class="form-control mb-4 col-4" placeholder="Title"> <input
				type="text" th:field="*{phoneNumber}"
				class="form-control mb-4 col-4" placeholder="Title">
			<!--  
			<ul>
			<li th:each="gender : ${theAccount.gender}">
                <input type="radio" th:field="*{genders.gender}" th:value="" />
                <label th:name="${gender.gender}"></label>
            </li>
            </ul>
			
			<select th:field="*{gender}">
				<option th:value="'M'" th:text="Male"></option>
				<option th:value="'F'" th:text="Female"></option>
			</select>
			-->
			<select name="percentage" th:field="*{gender}" class="form-control mb-4 col-4">
				<option th:value="0" th:text="Male">Gender</option>
				<option th:value="1" th:text="Female">Gender</option>
				<option th:value="2" th:text="Other">Gender</option>
			</select> <br></br>
			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>
		

		<hr>
		<a th:href="@{/post/myPost}">Back to post list</a>

	</div>
</body>

</html>
