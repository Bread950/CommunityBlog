<!DOCTYPE HTML>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Post Directory</title>
</head>

<body>

		
	
<div class="container">

	<h3>All of your posts</h3>
	<hr>	
	<a th:href="@{/post/showFormForAdd}"
			class="btn btn-primary btn-sm mr-5 mb-3">
			Add Post
	</a>
	<table class="table table-bordered table-striped">
					
						
		<thead class="thead-dark">
			<tr>
				<th>Display Name</th>
				<th>Title</th>
				<th>Create date</th>				
				<th>Action</th>				
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="posts : ${myPosts}">
			
			    <td th:text="${posts.account.displayName}" />	
				<td th:text="${posts.title}" />	
				<td th:text="${posts.createDate}" />	
				<td> <a th:href="@{/post/read(PostId=${posts.id})}" class="btn btn-info btn-sm">
								Read
					</a>
				<a th:href="@{/post/delete(PostId=${posts.id})}" class="btn btn-info btn-sm" 
				onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
								Delete
					</a>
					<a th:href="@{/post/update(PostId=${posts.id})}" class="btn btn-info btn-sm">
								Update
					</a>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
